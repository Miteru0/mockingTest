name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04  # Specify Ubuntu version explicitly to avoid surprises

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    # Set up JDK 17 (use your desired JDK version)
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'  # Use the correct JDK distribution

    - name: Cache Maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

    - name: Install Heroku CLI
      run: curl https://cli-assets.heroku.com/install.sh | sh

    - name: Set Heroku API Key as Environment Variable
      run: |
        echo "HEROKU_API_KEY=${{ secrets.HEROKU_API_KEY }}" >> $GITHUB_ENV

    - name: Authenticate with Heroku
      run: |
        heroku auth:token  # This should now work using the API key set above
        heroku git:remote -a mockingtest  # Replace with your Heroku app's name

    - name: Deploy to Heroku
      run: |
        git remote get-url heroku || git remote add heroku https://git.heroku.com/mockingtest.git
        git push heroku master  # Deploy your app
    
